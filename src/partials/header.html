<header class="fixed top-0 w-full bg-white/90 backdrop-blur-md z-50 border-b border-gray-200">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-r from-primary to-secondary rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-lg">HM</span>
        </div>
        <span class="text-xl font-bold gradient-text">HireMediaMind</span>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <a href="/#services" class="text-gray-700 hover:text-primary font-medium transition-colors">Services</a>
        <a href="/how-we-work" class="text-gray-700 hover:text-primary font-medium transition-colors">How We Work</a>
        <a href="/case-studies" class="text-gray-700 hover:text-primary font-medium transition-colors">Case Studies</a>
        <a href="/blog" class="text-gray-700 hover:text-primary font-medium transition-colors">Blog</a>
        <a href="/#pricing" class="text-gray-700 hover:text-primary font-medium transition-colors">Pricing</a>
        
        <!-- Currency Selector -->
        <div class="relative">
          <select id="currencySelector" class="appearance-none bg-gray-50 border border-gray-200 rounded-lg px-3 py-1.5 text-sm font-medium text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary cursor-pointer">
            <option value="USD">USD $</option>
            <option value="GBP">GBP £</option>
            <option value="EUR">EUR €</option>
            <option value="AED">AED</option>
            <option value="SGD">SGD</option>
            <option value="AUD">AUD</option>
            <option value="INR">INR ₹</option>
          </select>
        </div>
        
        <!-- Book a Call Button -->
        <a href="#book-call" id="bookCallBtn" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-5 py-2 rounded-lg hover:from-blue-700 hover:to-purple-700 font-semibold transition-all shadow-md hover:shadow-lg">
          Book a Call
        </a>
        
        <!-- Get Free Audit Button -->
        <a href="/#contact" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary/90 font-medium transition-colors">
          Get Free Audit
        </a>
      </nav>
      <!-- Mobile Menu Button -->
      <button class="mobile-menu-button md:hidden text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu fixed inset-0 bg-white z-50 md:hidden">
    <div class="p-6 space-y-6 h-full">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-r from-primary to-secondary rounded-lg"></div>
          <span class="text-xl font-bold gradient-text">HireMediaMind</span>
        </div>
        <button class="close-mobile-menu text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <nav class="space-y-4">
        <a href="#services" class="block text-lg font-medium text-gray-700 hover:text-primary transition-colors">Services</a>
        <a href="#process" class="block text-lg font-medium text-gray-700 hover:text-primary transition-colors">Process</a>
        <a href="#results" class="block text-lg font-medium text-gray-700 hover:text-primary transition-colors">Results</a>
        <a href="#pricing" class="block text-lg font-medium text-gray-700 hover:text-primary transition-colors">Pricing</a>
        <a href="/blog" class="block text-lg font-medium text-gray-700 hover:text-primary transition-colors">Blog</a>
        <a href="#contact" class="block bg-gradient-to-r from-primary to-secondary text-white px-6 py-3 rounded-lg text-center font-semibold mt-4 hover:opacity-90 transition-all">
          Get Free Audit
        </a>
      </nav>
    </div>
  </div>
</header>
